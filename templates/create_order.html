<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bạn có thể thêm Bootstrap để cải thiện giao diện nếu muốn -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Create New Order</h1>
    <form method="POST" action="/create">
        <!-- Customer -->
        <label for="customer">Customer:</label>
        <input type="text" id="customer" name="customer" required>

        <!-- Product -->
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="confirmed">Confirmed</option>
            <option value="Completed">Completed</option>
            <option value="Đang giao">Đang giao</option>
            <option value="Đổi trả">Đổi trả</option>
            <!-- Thêm các status khác nếu cần -->
        </select>

        <!-- Customer Contact -->
        <label for="customer_contact">Customer Contact:</label>
        <input type="text" id="customer_contact" name="customer_contact" required placeholder="e.g., 0987654321">

        <!-- SLA Status -->
        <label for="sla_status">SLA Status:</label>
        <input type="text" id="sla_status" name="sla_status" placeholder="e.g., On Time" required>

        <!-- Submit Button -->
        <button type="submit">Create Order</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
