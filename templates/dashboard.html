<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Welcome {{ session['username'] }}!</h2>
    <p>Your role: {{ session['role'] }}</p>

    <h3>Order List</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.product }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="/edit/{{ order.id }}">Edit</a>
                <form method="POST" action="/delete/{{ order.id }}" style="display:inline;">
                  <button type="submit" onclick="return confirm('Are you sure you want to delete this order?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/create">Create New Order</a>
    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
